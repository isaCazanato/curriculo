<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabela Cazanato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-menu">
        <h1>Isabela Cazanato</h1>
        <a href="index.html" class="button-link">Sobre mim</a>
        <a href="portfolio.html" class="button-link">Portfólio</a>
        <a href="formacao.html" class="button-link">Formação</a>
        <a href="contato.html" class="button-link">Contato</a>
    </div>
    <div class="content">
        <form>
            <h2>Contato</h2>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br>

            <button type="submit" class="button">Enviar</button>
        </form>
    </div>
    <div class="footer">
        <p>Cazanato &copy; 2025</p>
    </div>
</body>
</html>
