<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Simples</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #conteudo {
            min-height: 400px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Menu</h1>
        <p>Links de navegação aqui</p>
    </div>
    <div id="conteudo">
        <div class="content">
        <h2>Formação Acadêmica</h2>
        <h3>Análise e Desenvolvimento de Sistemas</h3>
        <p> Faculdade Uninter - 2024-2027
        </p>
        <h3>Comunicação Digital e Redes Sociais</h3>
        <p> UMESP - Universidade Metodista de SP - 2020-2022
        </p>
        <h2>Cursos</h2>
        <div class="content-duplo">
            <div class="content-duplo-left">
            <img src="imagens/certificado-python.jpg" alt="Certificado de Power BI" style="width: 300px;">
            <p>
                Python na prática - 2023
            </p>
            </div>
            <div class="content-duplo-right">
                <img src="imagens/certificado-powerbi.jpg" alt="Certificado de Python" style="width: 300px;">
                <p>
                    Power BI - 2023
                </p>
            </div>
        </div>
    </div>
    </div>
    <div id="footer">
        <p>Rodapé - &copy; 2025</p>
    </div>
</body>
</html>
